<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="RexAshwin">
    <meta name="description" content="Myntra Clone Practice">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google icon reference -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <a href="#"><img class="myntra-logo" src="images/myntra_logo.webp" alt="Myntra Logo"></a>
            </div>
            <div class="nav-bar">
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">KIDS</a>
                <a href="#">HOME & LIVING</a>
                <a href="#">BEAUTY</a>
                <a href="#">STUDIO <sup>new</sup></a>
            </div>
            <div class="search-bar">
                <span class="material-symbols-outlined search-icon">search</span>
                <input class="search-input" placeholder="Search for products, brands and more">
            </div>
            <div class="action-bar">
                <div class="action-container">
                    <span class="material-symbols-outlined action-icon">person</span>
                    <span class="action-name">Profile</span>
                </div>
                <div class="action-container">
                    <span class="material-symbols-outlined action-icon">favorite</span>
                    <span class="action-name">Wishlist</span>
                </div>
                <div class="action-container">
                    <span class="material-symbols-outlined action-icon">shopping_bag</span>
                    <span class="action-name">Bag</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="banner-container"></div>
        <div class="category-container"></div>
    </main>
    <footer></footer>
</body>

</html>
